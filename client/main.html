<head>
  <title>COMP-4312</title>
</head>

<body>
  {{> sAlert}}
  <div class = "topbar">
    <div class = "bartext">Cloud Storage Solution</div>
  </div>
  <div class = "login">{{> loginButtons}}</div>
	<div class = "ass2">CS 4312 FA Assignment 2</div>
	<div class = "names">Joseph Cherneske, William Long, John Ta</div>
  <div class = "sidebar">
    {{> sidebar}}
  </div>
	<div class = "window">
		{{> home}}
	</div>
</body>

<template name="home">

  <table class="table table-condensed">
    <tbody>
      <tr>
        <td class="tabletrash"><img src="dirclose.png" id="updir" class="button"/></td><td class="filename">{{getDir}}</td>
      </tr>
      <tr>
        <td class="tabletrash"><img src="folder_plus.png" id="newDirButton" class="button"/><div id='dirShow'></div></td><td class="filename">Filename</td><td>Size</td><td class = "datetime">Date/Time</td>
      </tr>
      {{#each directories}}
      <tr>
        <td><img src="folder.png" id="folderButton" class="button"/></td><td class="filename">{{name}}</td><td></td><td class = "datetime">{{datetime}}</td><td></td><td class = "tabletrash"><img src="delete.png" id="deleteFolderButton" class="button"/></td>
      </tr>
      {{/each}}
    {{#each filesAlpha}}
    <tr>
      <td class="tabletrash"><a href="{{url}}">{{#if isUploaded}}<img src = "download.png" class="button"/>{{else}}<img src = "uploading.png" class = "uploading"/> Uploading... {{/if}}</a></td><td class="filename">{{original.name}}</td><td>{{formattedSize(original.size)}} MB</td><td class = "datetime">{{uploadedAt}}</td><td></td><td class = "tabletrash"><img src="delete.png" id="deleteFileButton" class="button"/></td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>

<template name="sidebar">
  <input class="your-upload-class" type="file" id="file" multiple>
  <label for = "file"><img src = "upload.png" class = "button"/></label>
</template>

<template name="newDirName">
  <div class = "newDir">
    <input type = "text" id = "dirName">
    <button id = "subDir" class="formbutton">Create</button>
    <button id = "cancelDir" class="formbutton">Cancel</button>
  </div>
</template>

<head>
  <title>COMP-4312</title>
</head>

<body>
  <div class = "topbar"></div>
	<div class = "bartext">Cloud Storage Solution</div>
	<div class = "ass2">CS 4312 FA Assignment 2</div>
	<div class = "names">Joseph Cherneske, William Long, John Ta</div>
	<div class = "window">
		{{> home}}
	</div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="home">
  <input class="your-upload-class" type="file">

  <table class="table table-condensed">
    <tbody>
    {{#each files}}
    <tr>
      <td>{{uploadedAt}}</td><td>{{original.name}}</td><td><a
            href="{{url}}"><img src = "download.png" class="button"/></a></td><td>{{#if
      isUploaded}}uploaded{{/if}}</td><td><img src="delete.png" id="deleteFileButton" class="button"/></td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
